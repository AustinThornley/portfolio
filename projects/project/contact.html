        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/w3.css" rel="stylesheet" type="text/css">

    </head>
    <body>
	    <header>
            <div class="navbar"> <!-- open navbar -->
                <nav>
                    <ul>
                        <li class="about-nav"><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="#openModal">Login</a></li>
                    </ul>
			     </nav>
                <div id="openModal" class="modalDialog">
                    <div><a href="#close" title="Close" class="close">X</a>
                        <div class="login">
                            <h2>Sign in</h2>
                            <form>
                                <input type="email" name="email" placeholder="Email">
                                <input type="password" name="password" placeholder="Password">
                                <input type="button" value="Login">
                            </form>
                        </div><!-- end login -->
                    </div><!-- end close -->
                </div><!-- end openModal -->
            </div> <!-- end navbar -->
	    </header>

      <section id="contact-hero">
        <div>
            <img src="img/contact.jpg" alt="contact" id="contact-img">
        </div>
      </section>

      <h2 class="contact-header">Contact Us</h2>

      <hr class="hr-style">

      <h2 class="contact-header">Send us a message and we will get back to you as soon as we can</h2>

      <div class="contact-container"><!-- open container -->
        <form>
          <input type="text" name="name" placeholder="Full Name" id="contact-name">
          <input type="text" name="subject" placeholder="Subject" id="contact-subject">
          <input type="Number" name="number" placeholder=" Phone Number" id="contact-number">
          <input type="email" name="email" placeholder="Email Address" id="contact-email">
        </form>

        <p id="message-heading">Message</p>

        <div class="message-container"><!-- open message-container -->
          <input type="text" name="message" placeholder="" id="contact-message">
        </div> <!-- end message-container -->

        <input type="button" value="Submit" id="contact-button">

      </div> <!-- end container -->

      <footer> <!-- open footer -->

  				</ul>
  			</nav>
